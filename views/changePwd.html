{% extends 'layout.html' %}
{% block content %}
<div class="form-horizontal">
    <fieldset>
        <legend>修改密码</legend>
        <div class="control-group">
            <label for="username" class="control-label">用户名</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="username" name="username"/>
                <p class="help-block displayNONE" id="name-alert"></p>
            </div>
        </div>
        <div class="control-group">
            <label for="password" class="control-label">请输入旧密码</label>
            <div class="controls">
                <input type="password" class="input-xlarge" id="password" name="password"/>
                <p class="help-block displayNONE" id="pw-error">密码不能为空</p>
            </div>
        </div>
        <div class="control-group">
            <label for="password-repeat" class="control-label">请输入新密码</label>
            <div class="controls">
                <input type="password" class="input-xlarge" id="password-new" name="password-new"/>
                <p class="help-block displayNONE" id="pw-new-error">新密码不能和旧密码重复</p>
            </div>
        </div>
        <div class="control-group">
            <label for="password-repeat" class="control-label">请再次输入新密码</label>
            <div class="controls">
                <input type="password" class="input-xlarge" id="password-repeat" name="password-repeat"/>
                <p class="help-block displayNONE" id="pw-rp-error">两次密码需要一致</p>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-priamry" id="submit-button">提交</button>
        </div>
    </fieldset>
</div>
{% parent %}
{% endblock %}
{% block js %}
{% parent %}
<script type="text/javascript" src="js/changePwd.js"></script>

{% endblock %}
